<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
    }
    a.button {
      padding: 1rem 2rem;
      background-color: #00bfa6;
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #008c7d;
    }
  </style>
</head>
<body>
  <h1>Vitus</h1>
  <img src="your-image.jpg" alt="Vitus Image" />
  <a href="https://google.com" class="button">Visit Site</a>
</body>
</html>
